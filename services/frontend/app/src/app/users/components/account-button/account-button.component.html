<button mat-icon-button class="profile-button" aria-label="Profile button" [matMenuTriggerFor]="accountMenu">
  <mat-icon>account_circle</mat-icon>
</button>
<mat-menu #accountMenu="matMenu">
  <button mat-menu-item (click)="logout()"> 
    <mat-icon>login</mat-icon>
    <span>Log out</span>
  </button>
</mat-menu>
