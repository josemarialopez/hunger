
<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
  <mat-form-field appearance="outline">
    <mat-label>Email</mat-label>
    <input matInput type="email"  formControlName="email">
    <mat-error *ngIf="!loginForm.controls['email'].valid && loginForm.controls['email'].touched">
      {{getEmailErrorMessage()}}
    </mat-error>
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Password</mat-label>
    <input matInput type="password"formControlName="password">
    <mat-error *ngIf="!loginForm.controls['password'].valid && loginForm.controls['password'].touched">
      {{getPasswordErrorMessage()}}
    </mat-error>

  </mat-form-field>

  <div class="buttons-area">
    <button mat-raised-button class="cancel-button" (click)="cancelLogin()" >Cancel</button>
    <button mat-raised-button class="login-button" color="primary" type="submit" >Log in</button>
  </div>

  
</form>
